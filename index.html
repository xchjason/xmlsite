<html>
<head>
	<meta charset="utf-8">
	<title> Joe's Hotdogs</title>
</head>

<body>
	<h1>
		Welcome to Joe's Hotdog Stand!
	</h1>
	<script language="javascript">
	var DISCOUNT_RATE = 0.1, TAX_RATE = 0.0625, HOTDOG_PRICE=3.25, FRY_PRICE=2, SODA_PRICE=1.5;

	num_hotdogs = prompt("How many hotdogs would you like to order?", "");
	num_fries = prompt("How many fries would you like to order?", "");
	num_sodas = prompt("How many sodas would you like to order?", "");

	subtotal = HOTDOG_PRICE*num_hotdogs + FRY_PRICE*num_fries + SODA_PRICE*num_sodas;

	rounded_subtotal = subtotal.toFixed(2)

	discount = 0;
	rounded_discount=0;
	if (subtotal>=20){
		discount = subtotal * 0.1;
		rounded_discount = discount.toFixed(2);
	}
	tax = subtotal*0.0625;
	rounded_tax = tax.toFixed(2);

	total = subtotal - discount + tax;
	rounded_total = total.toFixed(2);

	document.write("Hotdogs ordered: " + num_hotdogs);
	document.write("<br>");
	document.write("Fries ordered: " + num_fries);
	document.write("<br>");
	document.write("Sodas ordered: " + num_sodas);
	document.write("<br>");
	document.write("Subtotal: $" + rounded_subtotal);
	document.write("<br>");
	document.write("Discount if applicable (subtotal >= $20): $" + rounded_discount);
	document.write("<br>");
	document.write("Tax: $" + rounded_tax);
	document.write("<br>");
	document.write("Total: $" + rounded_total);

	</script>

</body>
</html>
